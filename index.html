<!DOCTYPE html>
<html lang="en">
	<head>
		<title>The Oscars Quiz</title>

		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/style.css"/> 
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Vollkorn:400,700' rel='stylesheet' type='text/css'>

		<!-- JavaScript -->

	</head>
	<body>
		<div id="container">
			<header>
				<div class="leftalign">
					<h1>The Oscars Quiz</h1>
				</div>
				<div class="rightalign">
					<p>Share</p>
				</div>			
			</header>

			<section class="celebs">
				<div class="clooney"></div>
				<div class="dicaprio"></div>
				<div class="williams"></div>
				<div class="smith"></div>
				<div class="portman"></div>
			</section>

			<section class="quiz">
				<div class="quizquestion">
					<p>Does George Clooney <br>have an Oscar?</p>
				</div>
				<div class="quizbuttons">
					<p class="circlebutton">Yes</p>
					<p class="circlebutton">No</p>
				</div>
			</section>

			<footer id="bottombar">
				<div class="leftalign">
					<p class="score">Your score</p>
				</div>
				<div class="rightalign">
					<p class="info">About this site</p>
				</div>
			</footer>
		</div>
	</body>
</html>
