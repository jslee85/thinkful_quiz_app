<!DOCTYPE html>
<html lang="en">
	<head>
		<title>The Oscars Quiz</title>

		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/style.css"/> 
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,700,300italic' rel='stylesheet' type='text/css'>

		<!-- JavaScript -->
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<div id="container">
			<!-- Modal Box -->
			<div class="overlay" id="modal">
				<div>
					<h3>The Oscars Quiz</h3>
					<p class="content">It's surprising how many talented actors<br> have not won an Oscar. Think you know your<br> Oscar-winning actors? Let's find out.</p>
					<a class="close" href="#">Get started</a>
				</div>
			</div>

			<header>
				<div class="leftalign">
					<h1>The Oscars Quiz</h1>
					<p class="currentquestion">1</p>
					<p class="questioncount">of 5</p>
					<div class="quizfeedback">
						<p class="quizresult correct"></p>
						<p class="quizresult incorrect"></p>
						<p class="quizresult"></p>
						<p class="quizresult"></p>
						<p class="quizresult"></p>
					</div>
				</div>
				<div class="rightalign">
					<p id="sharebutton">Share</p>
				</div>			
			</header>

			<section class="celebs">
				<div class="actor clooney"></div>
				<div class="actor dicaprio"></div>
				<div class="actor williams"></div>
				<div class="actor smith"></div>
				<div class="actor portman"></div>
			</section>

			<section class="quiz">
				<div class="quizquestion">
					<p>Does George Clooney <br>have an Oscar?</p>
				</div>
				<div class="quizbuttons">
					<span class="circlebutton yes">Yes</span>
					<span class="circlebutton no">No</span>
				</div>
			</section>

			<footer id="bottombar">
				<div class="leftalign">
					<p class="score">Your score</p>
					<p class="points">20</p>
					<p class="pointtotal">/100</p>
				</div>
				<div class="rightalign">
					<p class="info">About this site</p>
				</div>
			</footer>
		</div>
	</body>
</html>
